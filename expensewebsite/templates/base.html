{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenso {% block title %}{% endblock%}</title>

    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{%static 'css/style.css'%}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{%static 'css/dashboard.css'%}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Expenso</a>

      <ul
        class="navbar-nav px-3"
        style="display: flex; flex-direction: row; align-items: center"
      >
        <li class="nav-item text-nowrap">
          <span class="nav-link text-uppercase" href=""> âž¤ {{request.user.username}} </span>
        </li>

        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="/authentication/logout" method="post">
            {% csrf_token%}
            <input
              class="text text-capitalize px-3"
              type="submit"
              value="Sign out"
            />
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <!-- <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'js/script.js'%}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
