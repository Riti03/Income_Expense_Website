{% extends 'authbase.html' %} {% load static%} {% block content %}

<div class="row h-100">
    <div class="col-md-4"></div>
    <div class="align-items-center col-md-4 d-flex justify-content-center">
        <div class="card h-50 w-100">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4> Set your new Password</h4>
                </div>
                <form action="/authentication/set-new-password/{{uidb64}}/{{token}}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}


                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password"
                            class="form-control form-control-sm" id="passwordField" />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password"
                            class="form-control form-control-sm" id="passwordField" />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="container">
                    <span class="text-lead lead">have any account?</span><a href="/authentication/login">Login</a><br>
                    <span class="text-lead lead">Don't have any account?</span><a href="/authentication/register">Register</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{%static 'js/register.js'%}"></script>
{% endblock%}
