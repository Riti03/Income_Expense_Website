{% extends 'authbase.html' %}
{% load static %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap');

  .customfont{
    font-family: 'Merriweather', serif;
    font-family: 'Playfair Display', serif;
    
  }
  </style>

<div class="row h-100 w-100 d-flex align-items-center justify-content-center" style="background-color: black;">
  <div class="col-md-4"><img src="{%static 'images/wallpaper.jpeg'%}" class="h-75 w-75 float-right" alt=""></div>
  <div class="col-md-4" class="h-100 w-100">
    <div class="card  w-75 h-75" style="background-color: #e8e6e6;">


      <div class="card-body">
        <div class="cardlogo d-flex align-items-center justify-content-center">
          <img src="{% static 'img/logo.png' %}" width="50" height="45" />
          <h4 class="customfont">Expenso</h4><br>
        </div>
        <div class="card-title py-2 mt-5">
          
        <h5>Login to your account</h5>
          
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="form-group">
            <input type="text" name="username" placeholder="username" id="usernameField"
              value="{{fieldValues.username}}" class="form-control form-control-sm" />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm"
              id="passwordField" />
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
        </form>
        <div class="container">
          <span class="text-lead lead customfont" style="font-size: small;">Don't have any account? </span><a href="/authentication/register">Register</a><br>
          <span class="text-lead lead customfont" style="font-size: small;">forget password? </span><a href="/authentication/request-reset-link">Reset it</a>
        </div>
  

      </div>

    </div>
  </div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
